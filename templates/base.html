<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Form" }}</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:#0f1116;
      --card:#0f1219;
      --text:#f2f4f8;
      --muted:#aab3c0;
      --border:#1f2530;
      --border2:#2a3445;
      --accent:#4f8cff;
      --accent2:#3b82f6;
      --danger:#ef4444;
      --radius:18px;
      --shadow: 0 14px 40px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(79,140,255,.12), transparent 60%),
                  radial-gradient(900px 500px at 90% 30%, rgba(59,130,246,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .container{
      max-width: 860px;
      margin: 0 auto;
      padding: 28px 18px 80px;
    }

    .page-title{
      font-size: clamp(36px, 6vw, 56px);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 6px 0 18px;
    }

    .pill-note{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border:1px solid rgba(79,140,255,.35);
      border-radius: 999px;
      background: rgba(79,140,255,.08);
      color: rgba(242,244,248,.92);
      font-size: 14px;
      margin-bottom: 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 740px){
      .grid.two{
        grid-template-columns: 1fr 1fr;
      }
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(31,37,48,.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      position: relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset: -1px;
      border-radius: var(--radius);
      pointer-events:none;
      background: radial-gradient(500px 140px at 10% 10%, rgba(79,140,255,.18), transparent 60%);
      opacity:.65;
    }
    .card > *{ position: relative; }

    .label{
      display:flex;
      align-items:baseline;
      gap:8px;
      font-weight: 750;
      font-size: 28px;
      letter-spacing:-0.02em;
      margin: 2px 0 12px;
    }
    .required{
      color: var(--danger);
      font-weight: 800;
      font-size: 18px;
    }

    .help{
      margin-top: -6px;
      margin-bottom: 12px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .input, select{
      width: 100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(42,52,69,.9);
      background: rgba(8,10,14,.55);
      color: var(--text);
      outline: none;
      font-size: 16px;
      transition: border-color .15s ease, box-shadow .15s ease, transform .08s ease;
    }
    .input:focus, select:focus{
      border-color: rgba(79,140,255,.9);
      box-shadow: 0 0 0 4px rgba(79,140,255,.18);
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .radio-group{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 4px;
    }
    .radio-pill{
      position:relative;
    }
    .radio-pill input{
      position:absolute;
      opacity:0;
      pointer-events:none;
    }
    .radio-pill label{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(42,52,69,.9);
      background: rgba(8,10,14,.55);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease, background .15s ease;
      font-weight: 650;
      font-size: 15px;
      color: rgba(242,244,248,.9);
    }
    .radio-pill label:hover{ transform: translateY(-1px); }
    .radio-pill input:checked + label{
      border-color: rgba(79,140,255,.95);
      background: rgba(79,140,255,.14);
      box-shadow: 0 0 0 4px rgba(79,140,255,.14);
      color: var(--text);
    }

    .actions{
      margin-top: 18px;
      display:flex;
      gap:12px;
      justify-content:flex-end;
      align-items:center;
    }

    .btn{
      border: 1px solid rgba(42,52,69,.9);
      background: rgba(8,10,14,.55);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 750;
      font-size: 15px;
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); }

    .btn-primary{
      border-color: rgba(79,140,255,.95);
      background: rgba(79,140,255,.18);
      box-shadow: 0 8px 28px rgba(79,140,255,.12);
    }
    .btn-primary:hover{
      background: rgba(79,140,255,.24);
      box-shadow: 0 10px 36px rgba(79,140,255,.16);
    }

    .flash{
      border-radius: 14px;
      padding: 12px 14px;
      margin: 10px 0 14px;
      border: 1px solid rgba(42,52,69,.9);
      background: rgba(8,10,14,.55);
      color: rgba(242,244,248,.92);
    }
    .flash.ok{ border-color: rgba(29,216,154,.35); background: rgba(29,216,154,.10); }
    .flash.err{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10); }
  </style>
</head>

<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
